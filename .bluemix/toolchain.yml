version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - ui-build
    - backend-build
    - orders-api-build
    - backend-repo
    - orders-api-repo
    - ui-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/microservices-toolchain-hosted](https://github.com/open-toolchain/microservices-toolchain-hosted)
    git branch: >-
      [master](https://github.com/open-toolchain/microservices-toolchain-hosted/tree/master)
toolchain:
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
  name: 'microservices-toolchain-{{timestamp}}'
services:
  orders-api-build:
    service_id: pipeline
    parameters:
      services:
        - orders-api-repo
        - test
      name: 'orders-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: orders-api.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          ORDER_API_REPO: orders-api-repo
          CF_APP_NAME: '{{form.pipeline.parameters.orders-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  backend-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.backend-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.backend-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  ui-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.ui-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.ui-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  ui-build:
    service_id: pipeline
    parameters:
      services:
        - ui-repo
        - test
      name: 'ui-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: ui.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          UI_REPO: ui-repo
          CF_APP_NAME: '{{form.pipeline.parameters.ui-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  backend-build:
    service_id: pipeline
    parameters:
      services:
        - backend-repo
        - test
      name: 'backend-{{toolchain.name}}'
      configuration:
        content:
          $ref: backend.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          BACKEND_REPO: backend-repo
          CF_APP_NAME: '{{form.pipeline.parameters.backend-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  orders-api-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.orders-api-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.orders-api-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  test:
    service_id: saucelabs
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      staging-space: staging
      prod-space: prod
      orders-app-name: '{{services.orders-api-repo.parameters.repo_name}}'
      backend-app-name: '{{services.backend-repo.parameters.repo_name}}'
      ui-app-name: '{{services.ui-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
  hostedgit:
    parameters:
      backend-repo_name: 'backend-{{toolchain.name}}'
      backend-repo_url: 'https://github.com/ibm-watson-iot/ioti-starter-app-backend'
      orders-api-repo_name: 'orders-api-{{toolchain.name}}'
      orders-api-repo_url: 'https://github.com/ibm-watson-iot/ioti-insurance-dashboard'
      ui-repo_name: 'ui-{{toolchain.name}}'
      ui-repo_url: 'https://github.com/ibm-watson-iot/ioti-policy-holder-app'
    schema:
      $ref: repos.json
